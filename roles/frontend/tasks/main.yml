- name: Install Nginx
  ansible.builtin.yum:
    name: nginx
    state: installed

- name: Start Nginx Service
  ansible.builtin.systemd:
    state: started
    name: nginx




echo "Update Roboshop Configuration file"
 sed -i -e '/catalogue/ s/localhost/catalogue.roboshop.internal/' -e '/user/ s/localhost/user.roboshop.internal/' -e '/shipping/ s/localhost/shipping.roboshop.internal/' -e '/cart/ s/localhost/cart.roboshop.internal/' -e '/payment/ s/localhost/payment.roboshop.internal/' /etc/nginx/default.d/roboshop.conf &>>$LOG_FILE
  StatusCheck $?

 echo Starting Nginx Service
 systemctl enable nginx  &>>$LOG_FILE
 systemctl restart nginx  &>>$LOG_FILE
 StatusCheck $?


- name: Removing Old Web Content
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Downloading Nginx & Extracting it
  ansible.builtin.unarchive:
    src: https://github.com/roboshop-devops-project/frontend/archive/main.zip
    dest: /tmp
    remote_src: yes


- name: Copy Extracted file
  ansible.builtin.copy:
    src: /tmp/frontend-main/static/
    dest: /usr/share/nginx/html/
    remote_src: yes

